<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="img/Logomarca.png" type="icon">
    <script async defer crossorigin="anonymous" src="https://connect.facebook.net/en_US/sdk.js"></script>
    <title>AutoPost</title>
</head>
<body>
    <main>
            <div class="left">  
                <div class="titulo">
                    <header>
                        <h1>AutoPost Facebook</h1>
                    </header>
                </div>
                <div class="caixa-de-texto">
                    <form>
                        <textarea placeholder="Digite sua mensagem!" cols="30" rows="5"></textarea>
                    </form>
                </div>  
                <div class="caixa-de-link"> 
                    <input type="text" placeholder="Insira um link(Opcional)*">
                </div>
                    <div>
                        <!--  <button type="button" class="botao-link">
                            <img src="/img/link.png" width="50px" height="50px">
                        </button> (OBS:Opcional)
                        -->
                            <button type="button" class="botao-imagem">
                                <img src="img/foto.png" width="50px" height="50px">
                            </button>
                                <button type="button" class="botao-video">
                                    <img src="img/video.png" width="50px" height="50px">
                                </button>
                                <div class="botao delay">
                                    <label> Delay (Recomendamos 10s)</label>
                                    <input type="number" value="6" min="6">
                                </div>
                                   <div class="botao-post">
                                        <button type="button">Post</button> 
                                   </div> 
                    </div>
            </div>
    </main>
    <script src="main.js"></script>
</body>
</html>
